<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="background-imgs">
    <img src="./images/bg-pattern-top.svg" class="top">
    <img src="./images/bg-pattern-bottom.svg" class="bottom">
  </div>

  <div class="container">
    <main>
      <div class="card-pattern">
        <img src="./images/bg-pattern-card.svg" alt="Pattern">
      </div>

      <div class="pfp">
        <img src="./images/image-victor.jpg" alt="Victor Crest Profile Picture">
      </div>
      
      <div class="name-age">
        <p class="name bold">Victor Crest</p>
        <p class="age">26</p>
      </div>

      <div class="london">
        <p>London</p>
      </div>
  
      <hr>
  
      <div class="stats">
        <div class="stat">
          <p class="num bold">80K</p>
          <p class="label">Followers</p>
        </div>
        
        <div class="stat">
          <p class="num bold">803K</p>
          <p class="label">Likes</p>
        </div>
        
        <div class="stat">
          <p class="num bold">1.4K</p>
          <p class="label">Photos</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
